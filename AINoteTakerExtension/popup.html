<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Note-Taker</title>
  <style>
    body {
      width: 300px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    
    .p-4 { padding: 1rem; }
    .mb-4 { margin-bottom: 1rem; }
    .mt-4 { margin-top: 1rem; }
    .mt-3 { margin-top: 0.75rem; }
    .space-y-3 > * + * { margin-top: 0.75rem; }
    .space-y-1 > * + * { margin-top: 0.25rem; }
    .space-x-3 > * + * { margin-left: 0.75rem; }
    .space-x-2 > * + * { margin-left: 0.5rem; }
    
    .flex { display: flex; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .justify-center { justify-content: center; }
    
    .w-10 { width: 2.5rem; }
    .h-10 { height: 2.5rem; }
    .w-5 { width: 1.25rem; }
    .h-5 { height: 1.25rem; }
    .w-4 { width: 1rem; }
    .h-4 { height: 1rem; }
    .w-2 { width: 0.5rem; }
    .h-2 { height: 0.5rem; }
    .w-full { width: 100%; }
    
    .bg-indigo-600 { background-color: #4f46e5; }
    .bg-indigo-700 { background-color: #4338ca; }
    .bg-white { background-color: white; }
    .bg-gray-100 { background-color: #f3f4f6; }
    .bg-gray-200 { background-color: #e5e7eb; }
    .bg-blue-50 { background-color: #eff6ff; }
    .bg-green-400 { background-color: #4ade80; }
    
    .text-white { color: white; }
    .text-gray-900 { color: #111827; }
    .text-gray-700 { color: #374151; }
    .text-gray-600 { color: #4b5563; }
    .text-gray-500 { color: #6b7280; }
    .text-blue-900 { color: #1e3a8a; }
    .text-blue-700 { color: #1d4ed8; }
    
    .rounded-lg { border-radius: 0.5rem; }
    .rounded-full { border-radius: 9999px; }
    .rounded { border-radius: 0.25rem; }
    
    .border { border-width: 1px; }
    .border-gray-200 { border-color: #e5e7eb; }
    .border-blue-200 { border-color: #bfdbfe; }
    
    .font-semibold { font-weight: 600; }
    .font-medium { font-weight: 500; }
    .font-bold { font-weight: 700; }
    
    .text-lg { font-size: 1.125rem; }
    .text-sm { font-size: 0.875rem; }
    .text-xs { font-size: 0.75rem; }
    
    .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
    .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
    .px-4 { padding-left: 1rem; padding-right: 1rem; }
    .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
    .px-1 { padding-left: 0.25rem; padding-right: 0.25rem; }
    
    .transition-colors { transition-property: color, background-color, border-color; transition-duration: 0.15s; }
    
    button {
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    button:hover.bg-indigo-600 { background-color: #4338ca; }
    button:hover.bg-gray-100 { background-color: #e5e7eb; }
    
    kbd {
      background-color: white;
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      border: 1px solid #d1d5db;
      font-size: 0.75rem;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="p-4">
    <!-- Header -->
    <div class="flex items-center space-x-3 mb-4">
      <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center">
        <span class="text-white text-sm font-bold">AI</span>
      </div>
      <div>
        <h1 class="text-lg font-semibold text-gray-900">AI Note-Taker</h1>
        <p class="text-xs text-gray-500">Powered by Gemini AI</p>
      </div>
    </div>

    <!-- Stats -->
    <div id="stats" class="bg-white rounded-lg p-3 mb-4 border border-gray-200">
      <div class="flex justify-between items-center">
        <span class="text-sm text-gray-600">Total Notes:</span>
        <span id="notes-count" class="text-sm font-semibold text-gray-900">0</span>
      </div>
    </div>

    <!-- Main Actions -->
    <div class="space-y-3">
      <button id="toggle-sidebar" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span>Open Notes</span>
      </button>

      <button id="quick-export" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span>Quick Export</span>
      </button>
    </div>

    <!-- Instructions -->
    <div class="mt-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
      <h3 class="text-sm font-medium text-blue-900 mb-2">How to use:</h3>
      <ul class="text-xs text-blue-700 space-y-1">
        <li>• Highlight text on any webpage</li>
        <li>• Click "➕ Add to Notes" button</li>
        <li>• AI will generate structured notes</li>
        <li id="shortcut-hint">• Use <kbd class="bg-white px-1 rounded">Ctrl+Shift+N</kbd> to toggle sidebar</li>
      </ul>
    </div>

    <!-- API Status -->
    <div id="api-status" class="mt-3 text-center">
      <div class="flex items-center justify-center space-x-2">
        <div class="w-2 h-2 bg-green-400 rounded-full"></div>
        <span class="text-xs text-gray-500">Ready to capture notes</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
