<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4F46E5'); // Indigo
            gradient.addColorStop(1, '#7C3AED'); // Purple
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Note icon
            ctx.fillStyle = 'white';
            const noteWidth = size * 0.6;
            const noteHeight = size * 0.7;
            const noteX = (size - noteWidth) / 2;
            const noteY = (size - noteHeight) / 2;
            
            // Note body
            ctx.fillRect(noteX, noteY, noteWidth, noteHeight);
            
            // Note lines
            ctx.fillStyle = '#4F46E5';
            const lineHeight = size * 0.05;
            const lineSpacing = size * 0.12;
            const lineWidth = noteWidth * 0.7;
            const lineX = noteX + (noteWidth - lineWidth) / 2;
            
            for (let i = 0; i < 3; i++) {
                const lineY = noteY + noteHeight * 0.3 + (i * lineSpacing);
                ctx.fillRect(lineX, lineY, lineWidth, lineHeight);
            }
            
            // AI sparkle
            ctx.fillStyle = '#FCD34D'; // Yellow
            const sparkleSize = size * 0.15;
            const sparkleX = noteX + noteWidth - sparkleSize;
            const sparkleY = noteY;
            
            ctx.beginPath();
            ctx.arc(sparkleX, sparkleY, sparkleSize / 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Download link
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size} icon`;
            link.style.display = 'block';
            link.style.margin = '10px';
            document.body.appendChild(link);
        }
        
        // Create all icons
        createIcon('canvas16', 16);
        createIcon('canvas48', 48);
        createIcon('canvas128', 128);
    </script>
</body>
</html>
